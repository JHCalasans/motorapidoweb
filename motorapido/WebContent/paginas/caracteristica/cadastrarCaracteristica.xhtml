<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>
<ui:composition template="/paginas/masterPage.xhtml">
	<ui:param name="tituloPagina" value="#{bundle.caracteristica_cadastroTitulo}" />
	<ui:param name="headerConteudo" value="#{bundle.caracteristica_cadastroTitulo}" />
	<ui:param name="bean" value="#{caracteristicaBean}" />
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{caracteristicaBean.verificaSessaoValida}" />
	</f:metadata>

	<ui:define name="conteudo">
		<h:form prependId="false" id="formCadastro">

			<p:panel id="panelCadastro">

				<h:panelGroup id="pngDescricao" styleClass="p_like">
					<p:outputLabel value="#{bundle.perfil_descricao}:" for="descricao"
						styleClass="OutputLabelCampo" style="width:120px;" />
					<p:inputText id="descricao" required="true" size="80"
						requiredMessage="#{bundle.campoObrigatorio} : #{bundle.perfil_descricao}"
						value="#{caracteristicaBean.caracteristica.descricao}" />

				</h:panelGroup>
				<br />
				<div class="clear"></div>
				<h:panelGroup styleClass="p_like buttonPosition">

					<p:commandButton value="Salvar" id="btnSalvar"
						actionListener="#{caracteristicaBean.salvar}"  style="margin-right:10px;"
						update="formCadastro, msgs, conteudo">
					</p:commandButton>
					<p:button value="#{bundle.voltarTela}"
						outcome="consultarCaracteristica.tjse"
						icon="ui-icon ui-icon-arrowreturnthick-1-w" />
				</h:panelGroup>

				<br />
				<div class="clear"></div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
